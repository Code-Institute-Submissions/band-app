<div class="disco spins">

<p>Search for a song:</p>

<p><input type="text" ng-model="test"></p>


<!-- table to display music search using namesCtrl controller -->
    <table class="table table-hover">
            <tr>
              <th>Play</th>
              <th>Track</th>
            </tr>
            <tr ng-repeat="x in names | filter:test">
              <td><a target="_blank" ng-href="{{x.url}}"><i class="fa fa-play"></i></a></td>
              <td>{{x.name}}</td>
            </tr>
          </table>

</div>
