<div class="disco">

<p>Search for a song:</p>

<p><input type="text" ng-model="test"></p>

<ul>
  <li ng-repeat="x in names | filter:test">

    <a target="_blank" ng-href="{{x.url}}"><i class="fa fa-play">Play Me</i></a>
    {{x.name}}

  </li>
</ul>

    <table class="table table-hover">
            <tr>
              <th>Play</th>
              <th>Track</th>
            </tr>
            <tr ng-repeat="x in names | filter:test">
              <td><a target="_blank" ng-href="{{x.url}}"><i class="fa fa-play"></i></a></td>
              <td>{{x.name}}</td>
            </tr>
          </table>

</div>
