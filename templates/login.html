	<div class="container">
		<div style="text-align: left">
        	<h1>Login</h1>
        </div>
			<div class="row">
				<div class="col-sm-6">

				<!-- form using angular form validation for login -->

					<form name="loginForm" ng-submit="submitForm()" novalidate>

						<div class="form-group">
							<label>Username</label>
							<input type="text" name="name" class="form-control" ng-model="user.username" required>
							<p ng-show="loginForm.name.$pristine" class="help-block">Your username is required</p>
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" name="password" class="form-control" ng-model="user.password" required>
							<p ng-show="loginForm.password.$pristine" class="help-block">Your password is required</p>
						</div>
						<div style="text-align: left">
						<button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Submit</button>
						</div>

					</form>

				</div>
			</div>
	</div>
