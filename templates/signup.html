<div>
	<div class="container text-left">
		<h1>Register to access exclusive content:</h1>
		<div class="row">
			<div class="col-sm-6">

			<!-- form with angular validation for new registration -->

				<form name="signupForm" ng-submit="submitForm()" novalidate>

					<div class="form-group">
						<label>Username</label>
						<input type="text" name="name" class="form-control" ng-model="user.username" required>
						<p ng-show="signupForm.name.$pristine" class="help-block">Please choose a Username</p>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" class="form-control" ng-model="user.password" required>
						<p ng-show="signupForm.password.$pristine" class="help-block">Please choose a password</p>
					</div>
					<div class="form-group">
						<label>E-mail</label>
						<input type="email" name="email" class="form-control" ng-model="user.email" required>
						<p ng-show="signupForm.email.$pristine" class="help-block">A valid e-mail address is required</p>
					</div>
					<div>
					<button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">Submit</button>
					</div>

				</form>

			</div>
		</div>
	</div>
</div>
