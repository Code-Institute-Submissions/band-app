<div class="disco">
<h1>Have a go on the jukebox!</h1>
  <div class="row">

    <div class="col-sm-12 col-md-8">

      <p>Search for a song and press play:</p>

      <p><input type="text" ng-model="test"></p>

        
      <!-- table to display music search using namesCtrl controller -->

          <table class="table table-hover"> <!-- highlight each track when hover -->
                  <tr>
                    <th>Play</th>
                    <th>Track</th>
                  </tr>
                  <tr ng-repeat="x in names | filter:test">  <!-- angular repeat and filter to create jukebox search function -->
                    <td><a target="_blank" ng-href="{{x.url}}"><i class="fa fa-play"></i></a></td>
                    <td>{{x.name}}</td>
                  </tr>
                </table>
      </div>

    </div>

</div>
