<div class="container">
	<img id="banner" src="img/album_banner1.jpg" alt="Liz Seaver Banner">
</div>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">

        <img src="img/lizlive.jpg" alt="New York">

        <div class="carousel-caption">
          <h3>New York</h3>
          <p>The atmosphere in New York is lorem ipsum.</p>
        </div>      
      </div>

      <div class="item">
        <img src="img/bewleys_poster.jpg" alt="London">
        <div class="carousel-caption">
          <h3>London</h3>
          <p>The UK capital always brings a good crowd.</p>
        </div>      
      </div>
    
      <div class="item">
        <img src="img/palooz.jpg" alt="Dublin">
        <div class="carousel-caption">
          <h3>Dublin</h3>
          <p>Even though the traffic was a mess, we had the best time playing at Lapalooza!</p>
        </div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
